<div class="row">
    <div class="col-md-3 mb-5 p-3 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" (click)="clickMostarPelicula(movie.id)">
        <div>
            <h3 class="pl-2 mt-2">{{movie.title}} - {{movie.id}}</h3>
            <div class="row px-2">
                <div class="col-10 text-white">
                    <star-rating value="{{movie.vote_average}}" 
                                 totalstars="10" 
                                 checkedcolor="{{ this.peliculasService.colores[movie.vote_average | round] }}" 
                                 uncheckedcolor="grey" 
                                 size="14px" 
                                 readonly="false">
                    </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
